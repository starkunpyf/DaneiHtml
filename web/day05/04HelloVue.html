<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{info}}</h1>
</div>
<script src="vue.js"></script>
<script>
    let v = new Vue({
        el:"#app",
        data: {info:"hello world"}
    })
    setTimeout(function(){
        v.info = "changed"
    },2000);
</script>
</body>
</html>
