<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="button" value="button1" @click="f()">
    <input type="button" value="button2" v-on:click="f()">

    <select @change="c()" v-model="city">
        <option>beijing</option>
        <option>shanghai</option>
        <option>guangzhou</option>
    </select>
    <input type="text" @blur = "b()">
</div>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"div",
        data: {
            city: ""
        },
        methods:{
            f:function(){
                console.log("button was pressed")
            },
            c(){
                console.log("changed: "+v.city);
            },
            b(){
                console.log("blured")
            }
        }
    })
</script>
</body>
</html>
