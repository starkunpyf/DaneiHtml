<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <!--因为需要获取文本框的值,所以让文本框的值和num进行双向绑定-->
  <input type="text" v-model="num" placeholder="请输入1-100之间的整数">
  <input type="button" value="猜一猜" @click="f()">
  <h1>{{info}}</h1>
</div>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.min.js"></script>

<script>
  let x = parseInt(Math.random()*100)+1;
  let v = new Vue({
    el:"div",
    data:{
      info:"",
      num:""
    },
    methods:{
      f(){
        if (v.num>x){
          v.info="猜大了!";
        }else if (v.num<x){
          v.info="猜小了!";
        }else{
          v.info="恭喜你猜对了"
        }
      }
    }
  })
</script>
</body>
</html>
