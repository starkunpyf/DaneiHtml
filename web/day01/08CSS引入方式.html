<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*css注释*/
        /*通过选择器找到元素然后再添加样式代码*/
        /*标签名选择器*/
        h2{
            color: blue;
            background-color: yellow;
        }
    </style>
    <!--引入外部css样式文件-->
    <link rel="stylesheet" href="my.css">
</head>
<body>
<!--html注释-->
<!--内联样式,不能复用-->
<h1 style="color: red;background-color: green">内联样式1</h1>
<h1 style="color: red;background-color: green">内联样式2</h1>

<h2>内部样式1</h2>
<h2>内部样式2</h2>

<h3>外部样式1</h3>
<h3>外部样式2</h3>
</body>
</html>
