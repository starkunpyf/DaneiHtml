<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>表格标签</h1>
<table border="1">
    <tr><!--table row 表格的行-->
        <!--colspan跨列  跨2列-->
        <td colspan="2" align="center">1-1</td><!--table data 表格数据, 表示列-->
        <!--rowspan跨行-->
        <td>1-3</td><td rowspan="2">1-4</td>
    </tr>
    <tr>
        <td>2-1</td><td>2-2</td><td>2-3</td>
    </tr>
</table>
<table border="1">
    <tr>
        <td colspan="2" align="center">1-1</td>
        <td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td><td>2-2</td>
    </tr>
    <tr>
        <td colspan="2" align="center">3-2</td>
    </tr>
</table>
<table border="1">
    <caption>购物车</caption>
    <tr><!--table head表头-->
        <th>序号</th><th>商品名称</th><th>商品价格</th>
    </tr>
    <tr>
        <td>1</td><td>华为meta40手机</td><td>5000</td>
    </tr>
    <tr>
        <td>2</td><td>小米60寸电视</td><td>3000</td>
    </tr>
    <tr>
        <td>总价:</td>
        <td colspan="2">8000元</td>
    </tr>
</table>
</body>
</html>
