<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>无序列表</h3>
<ul><!--unordered list-->  <!--list列表 item项-->
    <li>刘备</li>
    <li>孙尚香</li>
    <li>吕布</li>
    <li>貂蝉</li>
</ul>
<h3>有序列表</h3>
<ol><!--ordered list-->
    <li>Java基础</li>
    <li>Java API</li>
    <li>Web前端</li>
</ol>
<h3>列表嵌套</h3>
<ul>
    <li>凉菜
        <ol>
            <li>拍黄瓜</li>
            <li>东北大拉皮</li>
        </ol>
    </li>
    <li>炒菜</li>
</ul>
</body>
</html>
